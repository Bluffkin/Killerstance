	<head>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="EmbedCanvas.js?v3"></script>
		<script type="text/javascript">
			function gup( name )
			{
			  address = window.location.href.replace('&#038;','&').replace('&amp;','&');
			  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
			  var regexS = "[\\?&]"+name+"=([^&#]*)";
			  var regex = new RegExp( regexS );
			  var results = regex.exec( address );
			  if( results == null )
				return "";
			  else
				return results[1];
			}
			var bg_color = '#' + gup('bg_color');
			var hash = gup('hash');
			var pathJSON = "../../albums/json/" + hash + "/" + hash  + ".js";
			var watermark = $("<img />").attr({'src':'watermark.png'}).css({'display':'none','position':'absolute','top':'50%','margin-top':'-27px','left':'50%','margin-left':'-71px'});
			$(document).ready(function(){
				$('body').css({'background-color':bg_color,'margin':'0'});
				watermark.appendTo('#iframe_div');
				watermark.fadeIn(1000, function(){
					setTimeout(function(){
						watermark.fadeOut(1000, function(){		
							$.slideshowBoxEmbedCanvas.init({
								appendToID:'iframe_div',
								imagesXmlPath: pathJSON
							});
						});
					},1000);
				});
			});
		</script>
